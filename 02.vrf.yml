---
- name : VFF Provisioning
  gather_facts: false
  hosts: all

  vars:
    aci_login: &aci_login
        hostname: "{{ hostname }}"
        use_proxy: "{{ use_proxy }}"
        use_ssl: "{{ use_ssl }}"
        username: "{{ username }}"
        password: "{{ password }}"
        validate_certs: no

  tasks:
    - name: Add a new VRF to a tenant
      cisco.aci.aci_vrf:
        <<: *aci_login
        vrf: "{{ vrf_name }}"
        tenant: "{{ tenant_name }}"
        description: "{{ vrf_description }}"
        policy_control_preference: "{{ vrf_policy_enforcement }}"
        policy_control_direction:  "{{ vrf_policy_enforcement_direction }}"
        state: "{{ vrf_status }}"
      delegate_to: localhost
      loop: "{{ vrf }}"
      when: vrf is defined
