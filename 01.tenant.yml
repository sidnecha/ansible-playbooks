- name: Add a new Tenant
  hosts: all
  connection: local
  gather_facts: false
  vars:
    ansible_connection: local
  tasks:
    - name: Add a new tenant
      cisco.aci.aci_tenant:
        host: "{{ aci_host }}"
        username: "{{ aci_username }}"
        password: "{{ aci_password }}"
        tenant: "{{ tenant }}"
        use_proxy: no
        validate_certs: no
        description: "" 
        state: "{{ state }}"
      delegate_to: localhost

